<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item >
    <span>The Flashlight is: {{isOn? 'ON' : 'OFF'}}</span>
  </ion-item>
  <button ion-button block color="secondary" (tap)="switchOn()" [disabled]="isOn">Switch On</button>
  <button ion-button block color="secondary" (tap)="switchOff()" [disabled]="!isOn">Switch Off</button>
  <button ion-button block color="secondary" (tap)="toggle()">Toggle</button>
</ion-content>
